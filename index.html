<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <strong>Payment for example</strong>
      </div>
      <div class="alert alert-danger" role="alert">
        Some field are missing
      </div>

      <div class="card-body">
        <form class="row g-3">
          <div class="col-5">
            <label for="inputEmail4" class="form-label">Card#</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-3">
            <label for="inputPassword4" class="form-label">CVC#</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Amount</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

          <div class="col-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-6">
            <label for="inputState" class="form-label">City</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-3">
            <label for="inputZip" class="form-label">State</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <div class="col-3">
            <label for="inputZip" class="form-label">Postal code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <div class="col-6">
            <div class="form-check" style="width: 300px;">
              <label class="form-check-label d-flex justify-content-start" for="gridCheck">
                We acept:
              </label>
              <label class="btn btn-secondary d-flex justify-content-start" for="option1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                  
                  </label>
                </div><img src="https://img.icons8.com/?size=1x&id=13608&format=png" alt=""> <img
                  src="https://img.icons8.com/?size=1x&id=13608&format=png" alt=""><img
                  src="https://img.icons8.com/?size=1x&id=13610&format=png" alt=""><img
                  src="https://img.icons8.com/?size=1x&id=20796&format=png" alt=""></label>
            </div>
          </div>

          <div class="col-6">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>

        </form>

      </div>
      <div class="card-footer text-body-secondary d-flex justify-content-end">

        <button type="button" class="btn btn-secondary">Cancel</button>
        <a href="#" class="btn btn-primary">Send</a>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
